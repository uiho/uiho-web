}

  ackground: #fff;

  min-height: 400px;
}

  width:10%;
  margin:0;
  padding-bottom:50px;
  float: left;
}

#video-btn button {
  display: block;
  width: 50px;
  border: none;
  margin: 1rem auto;
  font-size: 1.3rem;
  background: rgba(0,0,0,0.23);
  color: #fff;
  border-radius: 3px;
  cursor: pointer;
  transition: .3s background;
}

   background: rgba(255,255,255,0.5);
}

a {
  display: inline-block;
  color: #fff;
  text-decoration: none;
  padding: 0;
  transition: .6s background;
}
a:hover{
  background:rgba(0,0,0,0);
}
@media print, screen and (max-device-width: 720px) {
  .content {
    width: 60%;
  }
}

@media print, screen and (max-device-width: 480px) {
  html { background: url(https://image.uihochoi.com/penny-at-night.jpg) #000 no-repeat center center fixed; }
  .content {
    width: 75%;
  }

<script>
var vid = document.getElementById("bgvid");
var pauseButton = document.querySelector("#video-btn button");

function vidFade() {
  vid.classList.add("stopfade");
}

vid.addEventListener('ended', function()
{
// only functional if "loop" is removed
vid.pause();
// to capture IE10
vidFade();
});



pauseButton.addEventListener("click", function() {
  vid.classList.toggle("stopfade");
  if (vid.paused) {
    vid.play();
    pauseButton.innerHTML = '<img src="image/pause-32.png">';
  } else {
    vid.pause();
    pauseButton.innerHTML = '<img src="image/play-32.png">';
  }
})

</script>
